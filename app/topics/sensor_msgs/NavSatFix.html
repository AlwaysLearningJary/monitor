<div class="panel panel-default" ng-class="{'panel-success': $ctrl.toggle}">
  <div class="panel-heading clearfix">
    <button class="btn btn-default btn-sm pull-right" ng-click="$ctrl.toggleSubscription(!$ctrl.toggle)" ng-model="$ctrl.toggle" uib-btn-checkbox>{{ $ctrl.toggle ? 'Unsubscribe' : 'Subscribe' }}</button>

    <h3 class="panel-title">
      {{ $ctrl.topic.abbr }}
      <small style="font-size: 12px;">({{ $ctrl.topic.type }})</small>
    </h3>
  </div>

  <div class="panel-body">
    <div class="row">
      <div class="col-sm-6">
        <form class="form-horizontal form-margin">
          <div class="form-group">
            <label>status/status</label>
            <div class="input-group">
              <input type="number" class="form-control" ng-model="$ctrl.message.status.status" ng-readonly="$ctrl.isSubscribing">
            </div>
          </div>

          <div class="form-group">
            <label>status/service</label>
            <div class="input-group">
              <input type="number" class="form-control" ng-model="$ctrl.message.status.service" ng-readonly="$ctrl.isSubscribing">
            </div>
          </div>

          <div class="form-group">
            <label>latitude</label>
            <div class="input-group">
              <input type="number" class="form-control" ng-model="$ctrl.message.latitude" ng-readonly="$ctrl.isSubscribing">
            </div>
          </div>
        </form>
      </div>

      <div class="col-sm-6">
        <form class="form-horizontal form-margin">
          <div class="form-group">
            <label>longitude</label>
            <div class="input-group">
              <input type="number" class="form-control" ng-model="$ctrl.message.longitude" ng-readonly="$ctrl.isSubscribing">
            </div>
          </div>

          <div class="form-group">
            <label>altitude</label>
            <div class="input-group">
              <input type="number" class="form-control" ng-model="$ctrl.message.altitude" ng-readonly="$ctrl.isSubscribing">
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
